<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>塔罗牌占卜 - Tarot Reading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'SimSun', serif;
            background: linear-gradient(135deg, #2C1654 0%, #4A235A 50%, #2C1654 100%);
            color: #F4E4C1;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid #D4AF37;
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        h1 {
            font-size: 3.5em;
            color: #D4AF37;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
            margin-bottom: 15px;
            letter-spacing: 6px;
        }

        .subtitle {
            font-size: 1.3em;
            color: #F4E4C1;
            font-style: italic;
            letter-spacing: 3px;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid #D4AF37;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #D4AF37;
            font-weight: bold;
        }

        .input-group textarea {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #8E44AD;
            border-radius: 10px;
            color: #F4E4C1;
            font-size: 1.1em;
            font-family: 'Georgia', 'SimSun', serif;
            resize: vertical;
            min-height: 80px;
            transition: all 0.3s;
        }

        .input-group textarea:focus {
            outline: none;
            border-color: #D4AF37;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        .spread-selection {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .spread-option {
            background: rgba(142, 68, 173, 0.3);
            border: 2px solid #8E44AD;
            border-radius: 10px;
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.3s;
            color: #F4E4C1;
            font-size: 1.1em;
        }

        .spread-option:hover {
            background: rgba(142, 68, 173, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(142, 68, 173, 0.4);
        }

        .spread-option.active {
            background: linear-gradient(135deg, #8E44AD, #D4AF37);
            border-color: #D4AF37;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
        }

        .start-button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #8E44AD 0%, #D4AF37 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 4px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .start-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.5);
        }

        .start-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .card-selection-area {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #D4AF37;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            display: none;
        }

        .selection-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .selection-info h2 {
            color: #D4AF37;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .selection-count {
            font-size: 1.3em;
            color: #FFD700;
            font-weight: bold;
        }

        .card-container-wrapper {
            position: absolute;
        }

        .card-position-label {
            position: absolute;
            left: 0;
            top: 0;
            background: linear-gradient(135deg, #D4AF37, #FFD700);
            color: #2C1654;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.6);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 2000;
            transform: translate(-50%, -50%);
        }

        .card-position-label.visible {
            opacity: 1;
        }

        .card-deck {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            min-height: 600px;
            margin-bottom: 80px;
            padding: 40px 20px 20px 20px;
            perspective: 1000px;
        }

        .card-back {
            width: 120px;
            height: 180px;
            background: linear-gradient(135deg, #4A235A, #2C1654);
            border: 3px solid #8E44AD;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform-origin: bottom center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            animation: cardEntry 0.6s ease-out backwards;
        }

        .card-back::before {
            content: '✦';
            font-size: 3.5em;
            color: #D4AF37;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.1) rotate(180deg);
                opacity: 0.8;
            }
        }

        @keyframes cardEntry {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.3);
            }
            to {
                opacity: 1;
            }
        }

        .card-back:hover {
            box-shadow: 0 20px 50px rgba(212, 175, 55, 0.6);
            border-color: #FFD700;
            z-index: 1000 !important;
        }

        .card-back.selected {
            background: linear-gradient(135deg, #27AE60, #229954);
            border-color: #FFD700;
            box-shadow: 0 0 35px rgba(255, 215, 0, 0.8), 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .card-back.selected:hover {
            box-shadow: 0 0 45px rgba(255, 215, 0, 1), 0 20px 50px rgba(212, 175, 55, 0.6);
        }

        .card-back.selected::after {
            content: '✓';
            position: absolute;
            top: 5px;
            right: 5px;
            width: 30px;
            height: 30px;
            background: #FFD700;
            color: #2C1654;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.4em;
            animation: checkPulse 0.5s ease-out;
        }

        @keyframes checkPulse {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .confirm-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #27AE60, #229954);
            border: 2px solid #FFD700;
            border-radius: 12px;
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 3px;
        }

        .confirm-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(39, 174, 96, 0.5);
        }

        .confirm-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .results-area {
            display: none;
        }

        .drawn-cards {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .tarot-card {
            width: 180px;
            height: 280px;
            background: linear-gradient(135deg, #F4E4C1, #E8D4A8);
            border: 4px solid #8E44AD;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
            animation: cardReveal 0.8s ease-out;
            transition: all 0.3s;
        }

        .tarot-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.6);
        }

        .tarot-card.reversed {
            transform: rotate(180deg);
            border-color: #E74C3C;
        }

        .tarot-card.reversed:hover {
            transform: rotate(180deg) translateY(-10px) scale(1.05);
        }

        @keyframes cardReveal {
            from {
                opacity: 0;
                transform: rotateY(180deg) scale(0.5);
            }
            to {
                opacity: 1;
                transform: rotateY(0) scale(1);
            }
        }

        .card-suit {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .card-name {
            font-size: 1em;
            font-weight: bold;
            color: #2C1654;
            text-align: center;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .card-keywords {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
        }

        .keyword {
            background: rgba(142, 68, 173, 0.2);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.85em;
            color: #8E44AD;
            font-weight: bold;
        }

        .card-status {
            background: #8E44AD;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.95em;
            margin-top: 10px;
        }

        .card-status.reversed-status {
            background: #E74C3C;
        }

        .card-position {
            font-size: 1.2em;
            color: #D4AF37;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .interpretation {
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid #D4AF37;
            border-radius: 15px;
            padding: 30px;
            line-height: 1.8;
        }

        .interpretation h2 {
            color: #D4AF37;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 3px;
        }

        .interpretation h3 {
            color: #8E44AD;
            font-size: 1.5em;
            margin: 25px 0 15px 0;
            border-bottom: 2px solid #8E44AD;
            padding-bottom: 10px;
        }

        .interpretation p {
            margin-bottom: 15px;
            font-size: 1.1em;
            text-indent: 2em;
        }

        .card-detail {
            background: rgba(0, 0, 0, 0.3);
            border-left: 4px solid #D4AF37;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }

        .card-detail strong {
            color: #FFD700;
        }

        .summary-section {
            background: rgba(212, 175, 55, 0.1);
            border: 2px solid #D4AF37;
            border-radius: 12px;
            padding: 25px;
            margin-top: 30px;
        }

        .summary-section h3 {
            color: #D4AF37;
            text-align: center;
            border: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
                letter-spacing: 3px;
            }

            .spread-selection {
                flex-direction: column;
            }

            .card-deck {
                min-height: 300px;
                padding: 40px 10px;
            }

            .card-back {
                width: 45px;
                height: 70px;
            }

            .card-back::before {
                font-size: 1.3em;
            }

            .card-back.selected::after {
                width: 16px;
                height: 16px;
                font-size: 0.85em;
                top: 2px;
                right: 2px;
            }

            .card-position-label {
                font-size: 0.75em;
                padding: 4px 8px;
            }

            .tarot-card {
                width: 150px;
                height: 240px;
            }

            .drawn-cards {
                flex-direction: column;
                align-items: center;
            }
        }

        .info-section {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #8E44AD;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }

        .info-section h3 {
            color: #D4AF37;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .info-section p {
            line-height: 1.8;
            margin-bottom: 10px;
        }

        .card-deck::-webkit-scrollbar {
            width: 10px;
        }

        .card-deck::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        .card-deck::-webkit-scrollbar-thumb {
            background: #8E44AD;
            border-radius: 5px;
        }

        .card-deck::-webkit-scrollbar-thumb:hover {
            background: #D4AF37;
        }

        .new-reading-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498DB, #2980B9);
            border: 2px solid #D4AF37;
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        .new-reading-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.5);
        }

        .ai-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #3498DB, #2980B9);
            border: 2px solid #D4AF37;
            border-radius: 12px;
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 3px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .ai-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.6);
            background: linear-gradient(135deg, #5DADE2, #3498DB);
        }

        .ai-button::before {
            content: '🤖';
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>✨ 塔罗牌占卜 ✨</h1>
            <p class="subtitle">聆听内心的声音，探索命运的指引</p>
        </header>

        <div class="input-section" id="inputSection">
            <div class="input-group">
                <label for="question">🌙 请输入你的问题：</label>
                <textarea id="question" placeholder="静心凝神，诚心求问..."></textarea>
            </div>

            <div class="input-group">
                <label>🔮 选择牌阵：</label>
                <div class="spread-selection" id="spreadSelection">

                    <div class="spread-option active" data-spread="three">三牌阵 (3张)</div>
                    <div class="spread-option" data-spread="celtic">凯尔特十字 (10张)</div>
                    <div class="spread-option" data-spread="love">爱情牌阵 (5张)</div>

            </div>

            <button class="start-button" id="startButton">🔮 开始占卜</button>
        </div>

        <div class="card-selection-area" id="cardSelectionArea">
            <div class="selection-info">
                <h2>✨ 凭直觉选择塔罗牌 ✨</h2>
                <p class="selection-count" id="selectionCount">已选: 0 / 3</p>
            </div>
            <div class="card-deck" id="cardDeck"></div>
            <button class="confirm-button" id="confirmButton" disabled>✓ 确认选择</button>
        </div>

        <div class="results-area" id="resultsArea">
            <div class="drawn-cards" id="drawnCards"></div>
            <div class="interpretation" id="interpretation"></div>
            <button class="ai-button" id="aiButton">AI 深度解读</button>

        <div class="info-section">

            <p>塔罗牌是一种古老的占卜工具，由78张牌组成，分为大阿尔卡那（22张）和小阿尔卡那（56张）。</p>
            <p><strong>大阿尔卡那</strong>代表人生的重大课题和灵性成长，<strong>小阿尔卡那</strong>则反映日常生活的各个方面。</p>
            <p>塔罗牌不是预测命运的绝对工具，而是帮助你更好地认识自己、理解当下、做出明智选择的指引。</p>
            <p style="margin-top: 15px; color: #D4AF37; font-style: italic;">✨ 诚心求问，静心领悟 ✨</p>
        </div>
    </div>

            const cardDeck = document.getElementById('cardDeck');
            cardDeck.innerHTML = '';

            // 显示所有牌
            shuffledDeck.forEach((card, index) => {
                const container = document.createElement('div');
                container.className = 'card-container-wrapper';

                const cardBack = document.createElement('div');
                cardBack.className = 'card-back';
                cardBack.dataset.index = index;

                // 计算扇形布局参数
                const totalCards = shuffledDeck.length;
                const maxAngle = 100; // 扇形展开的最大角度
                const angleStep = maxAngle / (totalCards - 1);
                const startAngle = -maxAngle / 2;
                const angle = startAngle + (index * angleStep);

                // 根据屏幕宽度调整扇形半径和偏移
                const isMobile = window.innerWidth <= 768;
                const radius = isMobile ? 180 : 600; // 移动设备使用更小的半径 (从250减到180)
                const offsetX = isMobile ? -20 : -70; // 移动设备减小左偏移
                const offsetY = isMobile ? 30 : 90; // 移动设备减小下偏移

                // 计算水平偏移（形成弧形）
                const radians = (angle * Math.PI) / 180;
                const x = Math.sin(radians) * radius + offsetX;
                const y = -Math.cos(radians) * radius + radius + offsetY;

                // 计算卡牌的层叠顺序（中间的卡牌在上层）
                const centerDistance = Math.abs(index - totalCards / 2);
                const zIndex = Math.round(100 - centerDistance);

                // 保存原始位置和角度信息
                cardBack.dataset.baseX = x;
                cardBack.dataset.baseY = y;
                cardBack.dataset.angle = angle;
                cardBack.dataset.baseZ = zIndex;

                // 应用变换
                cardBack.style.transform = `translate(${x}px, ${y}px) rotate(${angle}deg)`;
                cardBack.style.zIndex = zIndex;

                    const currentAngle = parseFloat(this.dataset.angle);

                    const currentBaseY = parseFloat(this.dataset.baseY);

                    const hoverDistance = isMobile ? 15 : 40; // 移动设备进一步减小hover拉出距离

                    // 计算径向hover移动
                    const rad = (currentAngle * Math.PI) / 180;
                    const hoverX = Math.sin(rad) * hoverDistance;
                    const hoverY = -Math.cos(rad) * hoverDistance;

                    const newX = currentBaseX + hoverX;
                    const newY = currentBaseY + hoverY;

                    const scale = isMobile ? 1.1 : 1.15; // 移动设备减小放大比例
                    this.style.transform = `translate(${newX}px, ${newY}px) rotate(${currentAngle}deg) scale(${scale})`;
                });

                    // 如果已经选中，不处理mouseleave
                    if (this.classList.contains('selected')) return;

                    const currentAngle = parseFloat(this.dataset.angle);

                    // 恢复到原始位置
                    this.style.transform = `translate(${currentBaseX}px, ${currentBaseY}px) rotate(${currentAngle}deg)`;

                // 添加选择 - 沿径向拉出
                const position = spread.positions[selectedCards.length];
                selectedCards.push({ index, position });
                cardBack.classList.add('selected');

                // 显示位置标签
                positionLabel.textContent = `【${position}】`;
                positionLabel.classList.add('visible');

                // 根据设备类型调整拉出距离
                const isMobile = window.innerWidth <= 768;
                const pullDistance = isMobile ? 20 : 60; // 移动设备进一步减小拉出距离
                const labelDistance = isMobile ? 50 : 140; // 移动设备进一步减小标签距离
                const scale = isMobile ? 1.05 : 1.1; // 移动设备减小放大比例

                // 计算径向拉出的位置（沿着角度方向向外拉）
                const radians = (angle * Math.PI) / 180;
                const pullX = Math.sin(radians) * pullDistance;
                const pullY = -Math.cos(radians) * pullDistance;

                const newX = baseX + pullX;
                const newY = baseY + pullY;

                // 应用新位置并提升层级
                cardBack.style.transform = `translate(${newX}px, ${newY}px) rotate(${angle}deg) scale(${scale})`;
                cardBack.style.zIndex = 500; // 选中的卡牌层级最高

                // 计算标签的径向位置（在卡牌拉出位置的更外侧）
                const labelX = baseX + Math.sin(radians) * labelDistance;
                const labelY = baseY + (-Math.cos(radians) * labelDistance);

                // 设置标签位置
                positionLabel.style.left = `${labelX}px`;
                positionLabel.style.top = `${labelY}px`;
            }

            // 更新计数
            const selectionCount = document.getElementById('selectionCount');
            selectionCount.textContent = `已选: ${selectedCards.length} / ${spread.count}`;

            // 更新确认按钮
            document.getElementById('confirmButton').disabled = selectedCards.length !== spread.count;
        }

        function confirmSelection() {
            const spread = SPREADS[selectedSpread];

            // 生成抽取的牌
            drawnCards = selectedCards.map(({ index, position }) => {
                const card = { ...shuffledDeck[index] };
                card.isReversed = Math.random() < 0.5;
                card.position = position;
                return card;
            });

            // 显示结果
            document.getElementById('cardSelectionArea').style.display = 'none';
            document.getElementById('resultsArea').style.display = 'block';

            displayDrawnCards();
            displayInterpretation();
        }

        function displayDrawnCards() {
            const drawnCardsContainer = document.getElementById('drawnCards');
            drawnCardsContainer.innerHTML = '';

            drawnCards.forEach((card, index) => {
                const container = document.createElement('div');
                container.className = 'card-container';
                container.style.animationDelay = `${index * 0.2}s`;

                const tarotCard = document.createElement('div');
                tarotCard.className = 'tarot-card' + (card.isReversed ? ' reversed' : '');

                tarotCard.innerHTML = `
                    <div class="card-suit">${card.symbol}</div>
                    <div class="card-name">${card.name}</div>
                    <div class="card-keywords">
                        ${card.keywords.map(kw => `<span class="keyword">${kw}</span>`).join('')}
                    </div>
                    <div class="card-status ${card.isReversed ? 'reversed-status' : ''}">
                        ${card.isReversed ? '逆位' : '正位'}
                    </div>
                `;

                const position = document.createElement('div');
                position.className = 'card-position';
                position.textContent = `【${card.position}】`;

                container.appendChild(tarotCard);
                container.appendChild(position);
                drawnCardsContainer.appendChild(container);
            });
        }

        function displayInterpretation() {
            const question = document.getElementById('question').value.trim();
            const spread = SPREADS[selectedSpread];
            const interpretation = document.getElementById('interpretation');

            let html = `
                <h2>🔮 占卜解读 🔮</h2>
                <p><strong>问题：</strong>${question}</p>
                <p><strong>牌阵：</strong>${spread.name}</p>
                <hr style="border: 1px solid #8E44AD; margin: 20px 0;">
            `;

            drawnCards.forEach(card => {
                const meaning = card.isReversed ? card.reversed : card.upright;
                html += `
                    <div class="card-detail">
                        <h3>【${card.position}】${card.name} (${card.isReversed ? '逆位' : '正位'})</h3>
                        <p><strong>牌组：</strong>${card.suit}</p>
                        <p><strong>关键词：</strong>${card.keywords.join('、')}</p>
                        <p><strong>含义：</strong>${meaning}</p>
                    </div>
                `;
            });

            html += `
                <div class="summary-section">
                    <h3>✨ 综合解读 ✨</h3>
                    <p>${generateSummary()}</p>
                </div>
            `;

            interpretation.innerHTML = html;
        }

        function generateSummary() {
            const spread = SPREADS[selectedSpread];

            if (selectedSpread === 'single') {
                const card = drawnCards[0];
                return `这张${card.name}代表了你当前的状况。${card.isReversed ? '逆位的能量提醒你需要关注内在的阻碍和挑战，' : '正位的能量为你带来积极的指引，'}请结合牌面含义深入思考，它为你揭示了重要的信息。`;
            } else if (selectedSpread === 'three') {
                return `从时间线来看，${drawnCards[0].isReversed ? '过去存在一些需要释放的模式' : '过去为现在奠定了基础'}。现在，${drawnCards[1].name}提示你当前的焦点所在。${drawnCards[2].isReversed ? '未来需要你主动转变方向以获得更好的结果' : '未来展现出积极的发展趋势'}。请将这三张牌作为一个整体来理解你的人生旅程。`;
            } else if (selectedSpread === 'celtic') {
                return `凯尔特十字牌阵为你展现了完整的生命图景。从现状到根基，从障碍到未来，每一张牌都在诉说着不同的故事。请仔细阅读每个位置的含义，它们共同编织出你当前人生阶段的全貌。特别关注"结果"位置的牌，它显示了如果继续当前的路径会走向何方。`;
            } else if (selectedSpread === 'love') {
                return `这个爱情牌阵揭示了关系中双方的能量状态。你和对方各自带着不同的能量进入这段关系，当前的状况是两种能量的交汇。挑战牌提示需要共同面对的课题，而未来的发展取决于你们如何应对当前的挑战。爱需要理解、耐心和成长。`;
            } else if (selectedSpread === 'work') {
                return `工作牌阵为你的职业发展提供洞见。你的优势是可以发挥的资源，挑战是需要克服的障碍。建议牌提供了实际的行动方向。记住，事业的成功需要策略、努力和正确的时机。请将这些建议融入你的职业规划中。`;
            }

            return '愿塔罗牌的智慧为你带来启发与指引。';
        }

        function initializeNewReadingButton() {
            document.getElementById('newReadingButton').addEventListener('click', () => {
                // 重置所有状态
                document.getElementById('question').value = '';
                document.getElementById('inputSection').style.display = 'block';
                document.getElementById('cardSelectionArea').style.display = 'none';
                document.getElementById('resultsArea').style.display = 'none';
                selectedCards = [];
                drawnCards = [];

                // 滚动到顶部
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        function initializeAIButton() {
            document.getElementById('aiButton').addEventListener('click', () => {
                if (drawnCards.length === 0) {
                    alert('请先抽牌！');
                    return;
                }

                const question = document.getElementById('question').value.trim();
                const spread = SPREADS[selectedSpread];

                // 构建详细的占卜信息
                let readingInfo = `我正在进行塔罗牌占卜，我的问题是：${question}\n\n`;
                readingInfo += `使用的牌阵：${spread.name}\n\n`;
                readingInfo += `抽到的牌如下：\n`;

                drawnCards.forEach(card => {
                    const status = card.isReversed ? '逆位' : '正位';
                    const meaning = card.isReversed ? card.reversed : card.upright;

                    readingInfo += `\n【${card.position}】\n`;
                    readingInfo += `牌名：${card.name} (${status})\n`;
                    readingInfo += `牌组：${card.suit}\n`;
                    readingInfo += `关键词：${card.keywords.join('、')}\n`;
                    readingInfo += `含义：${meaning}\n`;
                });

                readingInfo += `\n\n请作为一位经验丰富的塔罗师，为我提供深入、详细的综合解读。请结合所有牌的含义、位置和我的问题，给出有洞察力的分析和建议。`;

                // 构建豆包对话URL
                const prompt = encodeURIComponent(readingInfo);
                const doubaoUrl = `https://www.doubao.com/chat/?q=${prompt}`;

                // 在新窗口打开豆包
                try {
                    window.open(doubaoUrl, '_blank');

                    // 显示提示
                    setTimeout(() => {
                        alert('已在新标签页中打开豆包AI！\n\n豆包将为您提供更深入的塔罗牌解读。\n请在新窗口中查看AI的详细分析。');
                    }, 500);
                } catch (e) {
                    alert('无法打开浏览器：' + e.message);
                }
            });
        }
    </script>
